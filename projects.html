<!-- Projects Section -->
<section class="projects-page">
  <div class="container">
    <h2>My Projects</h2>

    <div class="project-filters">
        <button class="filter-btn active" data-filter="all">All</button>
        <button class="filter-btn" data-filter="web">Web</button>
        <button class="filter-btn" data-filter="mobile">Mobile</button>
        <button class="filter-btn" data-filter="design">Design</button>
      </div>
      
      

    <!-- Projects Grid -->
    <div class="project-grid">
      <div class="project-card" data-category="web" onclick="openModal('Portfolio Website','Responsive web portfolio using HTML, CSS, JS.')">
        <a href="./portifolioWeb.html">
  
        <img src="./portifolioWeb.png" alt="Portfolio Website">
</a>
<h3>Portfolio Website</h3>
      </div>      <div class="project-card" data-category="react" onclick="openModal('Task Manager App','Full-stack React & Node.js project.')">

        <h3>Task Manager App</h3>
      </div>
      <div class="project-card" data-category="python" onclick="openModal('Data Analysis Tool','Python project with Pandas & Matplotlib.')">

        <h3>Data Analysis Tool</h3>

    </div>

</section>

<!-- Modal -->
<div id="projectModal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeModal()">&times;</span>
    <h3 id="modalTitle"></h3>
    <p id="modalDesc"></p>
  </div>
</div>

<script>
function filterProjects(cat){
  const projects = document.querySelectorAll('.project-card');
  document.querySelectorAll('.filter-btns button').forEach(btn => btn.classList.remove('active'));
  event.target.classList.add('active');
  projects.forEach(p => { p.style.display = (cat==='all' || p.dataset.category===cat) ? 'block' : 'none'; });
}
</script>
